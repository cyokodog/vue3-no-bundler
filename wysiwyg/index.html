<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>=^.^=</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div id="App"></div>
    <div id="demo01"></div>

    <form id="editor">
      <!-- textareaのクラス名にckeditorを指定するとcekditorに置き換わる -->
      <textarea class="ckeditor2" name="editor"><p>xxxxxxx</p></textarea>
      <input id="editor__submit" type="submit" value="SEND" />
    </form>
    <div class="preview"></div>

    <script src="./lib/handlebars.js"></script>
    <script src="./lib/jquery/jquery-2.0.3.js"></script>
    <script src="./lib/ckeditor/ckeditor.js"></script>
    <script type="module" src="./dist/app.js"></script>

    <script>
      $(function () {
        window.CKEDITOR.inline($('.ckeditor2')[0]);

        const editorSubmit = $('#editor__submit');
        editorSubmit.on('click', function (e) {
          e.preventDefault();
          // 送られるデータはCKEDITOR.instances.name属性名.getData()で取得可能
          const data = CKEDITOR.instances.editor.getData();
          // プレビュー画面に表示
          $('.preview').html(data);
        });
      });
    </script>
  </body>
</html>
